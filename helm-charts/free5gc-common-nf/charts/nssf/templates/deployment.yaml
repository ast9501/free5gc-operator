apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "nssf.fullname" . }}
  labels:
    {{- include "nssf.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "nssf.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "nssf.selectorLabels" . | nindent 8 }}
      annotations:
        cni.projectcalico.org/ipAddrs: "[\"{{ .Values.http.addr }}\"]"
    spec:
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: {{ include "nssf.image" . | quote }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command: ["./nssf"]
          args: ["-c", "./config/nssfcfg.yaml"]
          stdin: true
          tty: true
          volumeMounts:
            - name: nssf-config
              mountPath: /free5gc/config/nssfcfg.yaml
              subPath: nssfcfg.yaml
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      volumes:
        - name: free5gc-config
          configMap:
            name: free5gc-configmap
        - name: nssf-config
          configMap:
            name: nssf-configmap
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
